<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Solution Viewer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #solutionSVG {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
  <script>
    function updateSVG() {
        const img = document.getElementById("solutionSVG");
      // Append a timestamp to bypass cache and force a reload
      img.src = "output/live_solution.svg?t=" + new Date().getTime();
    }
    setInterval(updateSVG, 500);
  </script>
</head>
<body>
  <img id="solutionSVG" src="output/live_solution.svg" alt="Optimization Solution">
</body>
</html>
