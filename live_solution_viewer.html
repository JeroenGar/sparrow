<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Live Solution Viewer</title>
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }

            .container {
                position: relative;
                width: 100%;
                height: 100%;
            }

            #solutionSVG {
                width: 100%;
                height: 100%;
                object-fit: contain;
                position: absolute;
                top: 0;
                left: 0;
            }

            .placeholder {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                color: #888;
                position: absolute;
                font-family: monospace;
                text-align: center;
                top: 0;
                left: 0;
            }
        </style>
        <script>
            function updateSVG() {
                const img = document.getElementById("solutionSVG");
                img.src = "output/.live_solution.svg?t=" + new Date().getTime(); // append a timestamp to bypass cache and force a reload

                // if the image actually exists, hide the placeholder
                img.onload = function() {
                    document.querySelector(".placeholder").style.display = "none";
                };
            }
            setInterval(updateSVG, 100);
        </script>
    </head>
    <body>
        <div class="container">
            <span class="placeholder">live SVG solutions will appear here once the optimization starts</span>
            <img id="solutionSVG">
        </div>
    </body>
</html>
