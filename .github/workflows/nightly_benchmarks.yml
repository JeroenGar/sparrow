name: nightly benches

on:
  # Run once a day at 23:00 UTC (0:00 CEST)
  schedule:
    - cron: '0 23 * * *'
  # Allows manually trigger the workflow if needed
  workflow_dispatch:
  # Allows running the workflow on push to exp/* branches
  push:
    branches:
      - exp/*

jobs:
  benchmark:
    runs-on: [self-hosted,5950X]
    strategy:
      matrix:
        instance: ["swim", "trousers", "shirts", "albano", "mao", "dagli", "marques"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: dtolnay/rust-toolchain@stable

      - name: Disable compiler warnings
        run: echo "RUSTFLAGS=-Awarnings" >> $GITHUB_ENV

      - name: Run nightly bench for ${{ matrix.instance }}
        run: |
          output=$(cargo run --release --bin nightly_benchmark -- libs/jagua-rs/assets/${{ matrix.instance }}.json)
          
          echo "$output"
          
          {
            echo "## Benchmark Output for \`${{ matrix.instance }}\`"
            echo '```'
            echo "$output"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
